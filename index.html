<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta metacharset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AluraBooks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="src/style/style.css"/>
  <script src="src/app/main.js" defer></script>
  <script src="src/app/exibirOsLivros.js" defer></script>
  <script src="src/app/aplicarDesconto.js" defer></script>
  <script src="src/app/filter.js" defer></script>
  <script src="src/app/sort.js"></script>

</head>
<body>
  <header >
    <h1><img src="src/imagens/Logo-1.png" /></h1>
  </header>
  <section class="banner">
    <img src="src/imagens/Banner-1.png" alt="">
  </section>
  <nav class="wrap">
    <ul class="nav">
      <li><button class="btn btn-front" href="#" id="btnFiltrarLivrosFront" value="front-end">LIVROS DE
          FRONT-END</button>
      </li>
      <li><button class="btn btn-back" href="#" id="btnFiltrarLivrosBack" value="back-end">LIVROS DE BACK-END</button>

      <li><button class="btn btn-disponiveis" href="#" id="btnLivrosDisponiveis" value="disponivel">LIVROS DISPONÍVEIS</button></li>
      <li><button class="btn btn-ordenacao" href="#" id="btnOrdenarPorPreco">ORDENAR POR PREÇO</button></li>
    </ul>
  </nav>
  <section class="livros">
    <main id="livros">
    </main>
  </section>
  <section id="valor_total_livros_disponiveis">
    <div class="livros__disponiveis">
      <p>Todos os livros disponíveis por R$ <span id="valor">299,00</span></p>
    </div>

  </section>


  <footer class="rodape">
    <p>Alura - Mergulhe em tecnologia</p>
  </footer>
